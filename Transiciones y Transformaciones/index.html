<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/transitions.css">
	<title>transitions</title>
</head>
<body>
	
	<div class="contenedor">
		<h3>Opacidad</h3>
		<div class="transicion caja opacity">Hola Mundo!</div>
		
		<h3>Fuente</h3>
		<div class="transicion caja fuente">Hola Mundo!</div>
		
		<h3>Colores</h3>
		<div class="transicion caja colores">Hola Mundo!</div>

		<h2>Transformaciones</h2>

		<h3>Rotación</h3>
		<img src="./images/invie.png" alt="Invie" class="transicion rotacion" width="186">
		
		<h3>Escala</h3>
		<img src="./images/invie.png" alt="Invie" class="transicion escala" width="186">
		
		<h3>Sesgado</h3>
		<img src="./images/invie.png" alt="Invie" class="transicion sesgado" width="186">
	
		<h3>traslación</h3>
		<img src="images/invie.png" alt="Invie" class="transicion traslacion" width="186">
		
		<h3>Mixtas</h3>
		<img src="images/invie.png" alt="Invie" class="transicion mixtas" width="186">
	</div>


</body>
</html>
